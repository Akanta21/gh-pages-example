<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="flexbox.css">
  <title>Flexbox</title>
</head>
<body>
  <div class="expand">
    <div class="row-col">Column 1</div>
    <div class="row-col">Column 2</div>
    <div class="row-col">Column 3</div>
    <div class="row-col">Column 4</div>
    <div class="row-col">Column 5</div>
    <div class="row-col">Column 6</div>
    <div class="row-col">Column 7</div>
    <div class="row-col">Column 8</div>
    <div class="row-col">Column 9</div>
    <div class="row-col">Column 10</div>
  </div>
  <div class="expand">
    <div class="col-row">Column 1</div>
    <div class="col-row">Column 2</div>
    <div class="col-row">Column 3</div>
    <div class="col-row">Column 4</div>
  </div>
  <div class="expand">
    <div class="col-2">
      <div class="row-col">Column 1</div>
      <div class="row-col">Column 2</div>
      <div class="row-col">Column 3</div>
      <div class="row-col">Column 4</div>
    </div>
    <div class="col-2">
      <div class="col-row3">Column 1</div>
      <div class="col-row3">Column 2</div>
      <div class="col-row3">Column 3</div>
      <div class="col-row3">Column 4</div>
    </div>
  </div>
</body>
</html>
